<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calendar</title>
</head>
<body>
    <table class="calendar">
        <thead>
            <tr>
                <th colspan="2">November</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="date">1</td>
                <td class="event">Lorem ipsum dolor</td>
            </tr>
            <tr>
                <td class="date">2</td>
                <td class="event">At vero eos et</td>
            </tr>
            <tr>
                <td class="date">3</td>
                <td class="event">At vero eos et accusam</td>
            </tr>
            <tr>
                <td class="date">4</td>
                <td class="event">Lorem ipsum dolor sit amet</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
